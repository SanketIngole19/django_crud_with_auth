{% extends 'base.html' %}

{% block title %}
    <title>SIGNUP FORM</title>
{% endblock %}

{% block content %}
<form method="post" class="container bg-light mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SIGN UP" class="btn-outline-success col-6">
    <input type="reset" value="RESET" class="btn-outline-warning col-6 float-end">
</form>
{% endblock %}
